<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.1244a535.css"></head><body>  <script type="text/javascript" src="main.e97352c4.js"></script> <fieldset class="frameFields"> <legend>Personal information</legend> <form class="visualFields"> <label for="surname">Surname:</label> <input type="text" id="surname" name="surname" autocomplete="off"> </form> <form class="visualFields"> <label for="name">Name:</label> <input type="text" id="name" name="name" autocomplete="off"> </form> <form class="visualFields"> <label for="age">How old are You? </label> <input type="number" id="age" name="age" value="12" min="1" max="100"> </form> <form class="visualFields"> <label for="datebd">Full date of birth: </label> <input type="date" id="datebd" name="datebd"> </form> <form class="visualFields lastElementForm"> <label for="accept">I accept the term of the agreement </label> <input type="checkbox" id="accept" name="accept"> </form> </fieldset> <fieldset class="frameFields"> <legend>Registration</legend> <form class="visualFields"> <label for="email">E-mail:</label> <input type="email" id="email" name="emailemail" placeholder="email@example.com" required> </form> <form class="visualFields lastElementForm"> <label for="password">Password:</label> <input type="password" id="password" name="password" minlength="8" maxlength="32"> </form> </fieldset> <fieldset class="frameFields"> <legend>An interesting fact about you!</legend> <form class="visualFields"> Do you love cats? <input type="radio" id="Yes" name="loveCats" value="Yes"> <label for="Yes">Yes</label> <input type="radio" id="No" name="loveCats" value="No"> <label for="No">No</label> </form> <form class="visualFields"> <label for="favouriteColour">What is your favorite color?</label> <input type="color" id="favouriteColour" name="favouriteColour"> </form> <form class="visualFields"> <label for="timeToBed">What time do you go to bed?</label> <input type="time" id="timeToBed" name="timeToBed" step="1"> </form> <form class="visualFields"> <label for="favouriteCars">What are your favorite brand of cars?</label> <select id="favouriteCars" name="favouriteCars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> <option value=" "></option> </select> </form> <form class="visualFields lastElementForm"> <label for="rating">How do you rate our work?</label> <input type="range" id="rating" name="rating" min="0" max="20" value="0"> </form> </fieldset> <fieldset class="frameFields"> <legend>Additional info:</legend> <form class="visualFields"> <label for="comments">Comments:</label> <textarea name="comments" rows="2" cols="20"></textarea> </form> <form class="visualFields lastElementForm"> <label for="reccomendation">Would you recommend us?</label> <select id="reccomendation" name="reccomendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </form> </fieldset> <input type="submit" value="Submit"> </body></html>
